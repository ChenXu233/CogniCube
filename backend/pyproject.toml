[project]
name = "CogniCube_backend"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "XuChenXu", email = "91937041+ChenXu233@users.noreply.github.com"},
]
dependencies = [
    "fastapi>=0.115.8",
    "uvicorn>=0.34.0",
    "sqlalchemy>=2.0.38",
    "databases>=0.9.0",
    "fastapi-mail>=1.4.2",
    "pydantic-settings>=2.7.1",
    "jinja2>=3.1.5",
    "sqlmodel>=0.0.22",
    "pytz>=2025.1",
    "werkzeug>=3.1.3",
    "pyjwt>=2.10.1",
    "aiohttp>=3.11.12",
    "openai>=1.64.0",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"


[tool.pdm]
distribution = true

[tool.pdm.scripts]
start = "pdm run app.py"